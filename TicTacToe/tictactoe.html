<body>
        <h1 style="text-align: center;">Tic Tac Toe</h1>
        <p style="text-align: center;">Brian Ho | Kosek PD 1</p>
        <svg width="1000" height="360">
            <rect onclick=playerMove(gameState.player,[0,0],1);  width="100" height="100" x="600" y="50" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />
            <rect onclick=playerMove(gameState.player,[0,1],2); width="100" height="100" x="700" y="50" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />
            <rect onclick=playerMove(gameState.player,[0,2],3); width="100" height="100" x="800" y="50" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />

            <rect onclick=playerMove(gameState.player,[1,0],4); width="100" height="100" x="600" y="150" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />
            <rect onclick=playerMove(gameState.player,[1,1],5); width="100" height="100" x="700" y="150" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />
            <rect onclick=playerMove(gameState.player,[1,2],6); width="100" height="100" x="800" y="150" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />

            <rect onclick=playerMove(gameState.player,[2,0],7); width="100" height="100" x="600" y="250" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />
            <rect onclick=playerMove(gameState.player,[2,1],8); width="100" height="100" x="700" y="250" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />
            <rect onclick=playerMove(gameState.player,[2,2],9); width="100" height="100" x="800" y="250" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />
            <g id="group">
                
            </g>
        </svg>

          <p id="invalid" style="text-align: center;"></p>
          <p id="winner" style="text-align: center;"></p>
